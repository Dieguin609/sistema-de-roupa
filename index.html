<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Roupas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu-lateral {
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: row;
    }

    .menu-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }

    .menu-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      padding: 4px;
    }

    .roupas-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      overflow-y: auto;
      max-height: 580px;
    }

    .roupa {
      background: purple;
      border-radius: 8px;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .painel-compra {
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .painel-compra h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .painel-compra .preco {
      font-size: 30px;
      color: limegreen;
      margin: 20px 0;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botoes button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagar { background: yellow; color: black; }
    .cancelar { background: #888; color: white; }
    .equipar { background: #0099ff; color: white; }

    .notificacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="notificacao" id="notificacao">Compra realizada!</div>

  <div class="container">
    <!-- Menu lateral -->
    <div class="menu-lateral">
      <div class="menu-icons">
        <img src="icone_camisa.png" onclick="trocarAba('camisas')" />
        <img src="icone_shorts.png" onclick="trocarAba('shorts')" />
        <img src="icone_acessorios.png" onclick="trocarAba('acessorios')" />
      </div>
      <div class="roupas-grid" id="grid-roupas"></div>
    </div>

    <!-- Painel de compra -->
    <div class="painel-compra">
      <div>
        <h2>Sale</h2>
        <p>YOU ARE CUSTOMIZING<br>YOUR CHARACTER</p>
        <div class="preco" id="preco-total">VALOR TOTAL<br>0</div>
      </div>
      <div class="botoes">
        <button class="equipar" onclick="equiparPreview()">EQUIPAR</button>
        <button class="pagar" onclick="pagarCompra()">PAGAR</button>
        <button class="cancelar" onclick="cancelarCompra()">CANCELAR</button>
      </div>
    </div>
  </div>

  <script>
    const roupas = {
      camisas: [ { id: 1, preco: 1000, img: 'camisa1.png' }, { id: 2, preco: 12000, img: 'camisa2.png' } ],
      shorts: [ { id: 1, preco: 3000, img: 'short1.png' }, { id: 2, preco: 5000, img: 'short2.png' } ],
      acessorios: [ { id: 1, preco: 20000, img: 'bone.png' } ]
    };

    let abaAtual = 'camisas';
    let selecionados = { camisa: null, shorts: null };
    let precoTotal = 0;

    function renderizarRoupas() {
      const grid = document.getElementById('grid-roupas');
      grid.innerHTML = '';
      roupas[abaAtual].forEach(roupa => {
        const div = document.createElement('div');
        div.className = 'roupa';
        div.style.backgroundImage = `url(${roupa.img})`;
        div.onclick = () => selecionarRoupa(roupa);
        grid.appendChild(div);
      });
    }

    function trocarAba(aba) {
      abaAtual = aba;
      renderizarRoupas();
    }

    function selecionarRoupa(roupa) {
      selecionados[abaAtual.slice(0, -1)] = roupa.id;
      calcularTotal();
    }

    function calcularTotal() {
      precoTotal = 0;
      for (let tipo in selecionados) {
        const id = selecionados[tipo];
        const item = roupas[tipo + 's'].find(r => r.id === id);
        if (item) precoTotal += item.preco;
      }
      document.getElementById('preco-total').innerHTML = `VALOR TOTAL<br>${precoTotal}`;
    }

    function equiparPreview() {
      if (!selecionados.camisa || !selecionados.shorts) return mostrarNotificacao("Escolha camisa e shorts!");
      cef.emit("preview_skin", JSON.stringify({ camisa: selecionados.camisa, shorts: selecionados.shorts }));
    }

    function pagarCompra() {
      cef.emit("comprar_roupa", JSON.stringify({ camisa: selecionados.camisa, shorts: selecionados.shorts, valor: precoTotal }));
    }

    function cancelarCompra() {
      cef.emit("cancelar_roupa", "");
    }

    function mostrarNotificacao(texto) {
      const n = document.getElementById('notificacao');
      n.textContent = texto;
      n.style.opacity = 1;
      setTimeout(() => n.style.opacity = 0, 10000);
    }

    renderizarRoupas();
  </script>
</body>
</html>
