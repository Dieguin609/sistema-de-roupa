<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Roupas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .menu-lateral {
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: row;
    }
    .menu-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }
    .menu-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      padding: 4px;
    }
    .roupas-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      overflow-y: auto;
      max-height: 580px;
    }
    .roupa {
      background: purple;
      border-radius: 8px;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .painel-compra {
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .painel-compra h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .painel-compra .preco {
      font-size: 30px;
      color: limegreen;
      margin: 20px 0;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .botoes button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes .equipar {
      background: #007bff;
      color: white;
    }
    .botoes .pagar {
      background: yellow;
      color: black;
    }
    .botoes .cancelar {
      background: #888;
      color: white;
    }
    .notificacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="notificacao" id="notificacao"></div>

<div class="container">
  <div class="menu-lateral">
    <div class="menu-icons">
      <img src="icone_camisa.png" onclick="mostrarCamisas()" />
      <img src="icone_shorts.png" onclick="mostrarShorts()" />
      <img src="icone_acessorios.png" onclick="mostrarNotificacao('Em breve...')" />
    </div>
    <div class="roupas-grid" id="grid-roupas"></div>
  </div>

  <div class="painel-compra">
    <div>
      <h2>Sale</h2>
      <p>YOU ARE CUSTOMIZING<br>YOUR CHARACTER</p>
      <div class="preco" id="preco-total">VALOR TOTAL<br>R$ 0</div>
    </div>
    <div class="botoes">
      <button class="equipar" id="btnEquipar">EQUIPAR</button>
      <button class="pagar" id="btnPagar">PAGAR</button>
      <button class="cancelar" id="btnCancelar">CANCELAR</button>
    </div>
  </div>
</div>

<script>
  let skinSelecionada = null;
  let precoAtual = 0;

  const camisas = [
    { nome: "Camisa 1", comando: "camisa1", img: "camisa1.png" },
    { nome: "Camisa 2", comando: "camisa2", img: "camisa2.png" }
  ];

  const shorts = [
    { nome: "Short 1", comando: "short1", img: "short1.png" },
    { nome: "Short 2", comando: "short2", img: "short2.png" }
  ];

  function mostrarCamisas() {
    const grid = document.getElementById('grid-roupas');
    grid.innerHTML = '';
    camisas.forEach(c => {
      const div = document.createElement('div');
      div.className = 'roupa';
      div.style.backgroundImage = `url(${c.img})`;
      div.onclick = () => selecionarSkin(c);
      grid.appendChild(div);
    });
  }

  function mostrarShorts() {
    const grid = document.getElementById('grid-roupas');
    grid.innerHTML = '';
    shorts.forEach(c => {
      const div = document.createElement('div');
      div.className = 'roupa';
      div.style.backgroundImage = `url(${c.img})`;
      div.onclick = () => selecionarSkin(c);
      grid.appendChild(div);
    });
  }

  function selecionarSkin(skin) {
    skinSelecionada = skin;
    precoAtual = skin.comando.includes("short") ? 3000 : 2000;
    atualizarPreco();
    mostrarNotificacao(`Selecionado: ${skin.nome}`);
  }

  function atualizarPreco() {
    document.getElementById('preco-total').innerHTML = `VALOR TOTAL<br>R$ ${precoAtual}`;
  }

  function mostrarNotificacao(msg) {
    const n = document.getElementById('notificacao');
    n.textContent = msg;
    n.style.opacity = 1;
    setTimeout(() => (n.style.opacity = 0), 5000);
  }

  // BOTÃ•ES COM CEF EMITS INDIVIDUAIS
  document.getElementById('btnEquipar').onclick = () => {
    if (!skinSelecionada) return;
    if (skinSelecionada.comando === "camisa1") cef.emit("loja:equipar:camisa1");
    if (skinSelecionada.comando === "camisa2") cef.emit("loja:equipar:camisa2");
    if (skinSelecionada.comando === "short1") cef.emit("loja:equipar:short1");
    if (skinSelecionada.comando === "short2") cef.emit("loja:equipar:short2");
  };

  document.getElementById('btnPagar').onclick = () => {
    if (!skinSelecionada) return;
    if (skinSelecionada.comando === "camisa1") cef.emit("loja:comprar:camisa1", precoAtual.toString());
    if (skinSelecionada.comando === "camisa2") cef.emit("loja:comprar:camisa2", precoAtual.toString());
    if (skinSelecionada.comando === "short1") cef.emit("loja:comprar:short1", precoAtual.toString());
    if (skinSelecionada.comando === "short2") cef.emit("loja:comprar:short2", precoAtual.toString());
  };

  document.getElementById('btnCancelar').onclick = () => {
    cef.emit("loja:cancelar");
  };
</script>

</body>
</html>
