<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Roupas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .menu-lateral {
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: row;
    }
    .menu-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }
    .menu-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      padding: 4px;
    }
    .roupas-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      overflow-y: auto;
      max-height: 580px;
    }
    .roupa {
      background: purple;
      border-radius: 8px;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .painel-compra {
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .painel-compra h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .painel-compra .preco {
      font-size: 30px;
      color: limegreen;
      margin: 20px 0;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .botoes button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes .equipar {
      background: #007bff;
      color: white;
    }
    .botoes .pagar {
      background: yellow;
      color: black;
    }
    .botoes .cancelar {
      background: #888;
      color: white;
    }
    .notificacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="notificacao" id="notificacao"></div>

<div class="container">
  <div class="menu-lateral">
    <div class="menu-icons">
      <img src="icone_camisa.png" onclick="mostrarCamisas()" />
    </div>
    <div class="roupas-grid" id="grid-roupas"></div>
  </div>

  <div class="painel-compra">
    <div>
      <h2>Sale</h2>
      <p>YOU ARE CUSTOMIZING<br>YOUR CHARACTER</p>
      <div class="preco" id="preco-total">VALOR TOTAL<br>R$ 0</div>
    </div>
    <div class="botoes">
      <button class="equipar" id="btnEquipar">EQUIPAR</button>
      <button class="pagar" id="btnPagar">PAGAR</button>
      <button class="cancelar" id="btnCancelar">CANCELAR</button>
    </div>
  </div>
</div>

<script>
  const camisas = [
    { id: 1, img: 'camisa1.png' },
    { id: 2, img: 'camisa2.png' }
  ];

  const shortsPorCamisa = {
    1: [
      { id: 1, preco: 3000, comando: "camisa1short1", img: 'short1.png' }, // → SetPlayerSkin(playerid, 24);
      { id: 2, preco: 5000, comando: "camisa1short2", img: 'short2.png' }  // → SetPlayerSkin(playerid, 23);
    ],
    2: [
      { id: 1, preco: 3000, comando: "camisa2short1", img: 'short1.png' }, // → SetPlayerSkin(playerid, 15);
      { id: 2, preco: 5000, comando: "camisa2short2", img: 'short2.png' }  // → SetPlayerSkin(playerid, 20);
    ]
  };

  let camisaSelecionada = null;
  let shortSelecionado = null;

  function mostrarCamisas() {
    const grid = document.getElementById('grid-roupas');
    grid.innerHTML = '';
    camisaSelecionada = null;
    shortSelecionado = null;
    atualizarPreco(0);
    desativarBotoes();

    camisas.forEach(camisa => {
      const div = document.createElement('div');
      div.className = 'roupa';
      div.style.backgroundImage = `url(${camisa.img})`;
      div.onclick = () => mostrarShorts(camisa.id);
      grid.appendChild(div);
    });
  }

  function mostrarShorts(camisaId) {
    camisaSelecionada = camisaId;
    const grid = document.getElementById('grid-roupas');
    grid.innerHTML = '';

    shortsPorCamisa[camisaId].forEach(short => {
      const div = document.createElement('div');
      div.className = 'roupa';
      div.style.backgroundImage = `url(${short.img})`;
      div.onclick = () => selecionarShort(short, div);
      grid.appendChild(div);
    });
  }

  function selecionarShort(short, elemento) {
    document.querySelectorAll('.roupa').forEach(e => e.style.outline = 'none');
    elemento.style.outline = '3px solid yellow';

    shortSelecionado = short;
    atualizarPreco(short.preco);
    mostrarNotificacao(`Skin pronta: ${short.comando}`);
    ativarBotoes();
  }

  function atualizarPreco(preco) {
    document.getElementById('preco-total').innerHTML = `VALOR TOTAL<br>R$ ${preco}`;
  }

  function ativarBotoes() {
    document.getElementById('btnEquipar').disabled = false;
    document.getElementById('btnPagar').disabled = false;
  }

  function desativarBotoes() {
    document.getElementById('btnEquipar').disabled = true;
    document.getElementById('btnPagar').disabled = true;
  }

  function mostrarNotificacao(msg) {
    const n = document.getElementById('notificacao');
    n.textContent = msg;
    n.style.opacity = 1;
    setTimeout(() => (n.style.opacity = 0), 5000);
  }

  // BOTÕES
  document.getElementById('btnEquipar').onclick = () => {
    if (shortSelecionado) {
      cef.emit("loja:equipar", shortSelecionado.comando); // envia string tipo "camisa1short1"
      mostrarNotificacao("Visualização aplicada!");
    }
  };

  document.getElementById('btnPagar').onclick = () => {
    if (shortSelecionado) {
      cef.emit("loja:comprar", shortSelecionado.comando, shortSelecionado.preco.toString());
      mostrarNotificacao("Compra realizada!");
    }
  };

  document.getElementById('btnCancelar').onclick = () => {
    cef.emit("loja:cancelar");
  };

  // Inicial
  mostrarCamisas();
  desativarBotoes();
</script>

</body>
</html>
