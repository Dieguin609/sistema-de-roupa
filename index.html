<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Roupas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu-lateral {
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: row;
    }

    .menu-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }

    .menu-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      padding: 4px;
    }

    .roupas-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      overflow-y: auto;
      max-height: 580px;
    }

    .roupa {
      background: purple;
      border-radius: 8px;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .painel-compra {
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .painel-compra h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .painel-compra .preco {
      font-size: 30px;
      color: limegreen;
      margin: 20px 0;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botoes button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .botoes .equipar {
      background: #007bff;
      color: white;
    }

    .botoes .pagar {
      background: yellow;
      color: black;
    }

    .botoes .cancelar {
      background: #888;
      color: white;
    }

    .notificacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="notificacao" id="notificacao">Compra realizada!</div>

  <div class="container">
    <div class="menu-lateral">
      <div class="menu-icons">
        <img src="icone_camisa.png" onclick="trocarAba('camisas')" />
        <img src="icone_shorts.png" onclick="trocarAba('shorts')" />
        <img src="icone_acessorios.png" onclick="trocarAba('acessorios')" />
      </div>
      <div class="roupas-grid" id="grid-roupas"></div>
    </div>

    <div class="painel-compra">
      <div>
        <h2>Sale</h2>
        <p>YOU ARE CUSTOMIZING<br>YOUR CHARACTER</p>
        <div class="preco" id="preco-total">VALOR TOTAL<br>R$ 0</div>
      </div>
      <div class="botoes">
        <button class="equipar" id="btnEquipar">EQUIPAR</button>
        <button class="pagar" id="btnPagar">PAGAR</button>
        <button class="cancelar" id="btnCancelar">CANCELAR</button>
      </div>
    </div>
  </div>
<script>
  const roupas = {
    camisas: [
      { id: 1, preco: 1000, img: 'camisa1.png' },
      { id: 2, preco: 12000, img: 'camisa2.png' }
    ],
    shorts: [
      { id: 1, preco: 3000, img: 'short1.png' },
      { id: 2, preco: 5000, img: 'short2.png' }
    ]
  };

  let abaAtual = 'camisas';
  let camisaSelecionada = -1;
  let shortSelecionado = -1;
  let precoTotal = 0;

  function obterSkinID(camisa, short) {
    if (camisa == 1 && short == 1) return 24;
    if (camisa == 1 && short == 2) return 23;
    if (camisa == 2 && short == 1) return 15;
    if (camisa == 2 && short == 2) return 20;
    return -1;
  }

  function renderizarRoupas() {
    const grid = document.getElementById('grid-roupas');
    grid.innerHTML = '';
    roupas[abaAtual].forEach(roupa => {
      const div = document.createElement('div');
      div.className = 'roupa';
      div.style.backgroundImage = `url(${roupa.img})`;
      div.onclick = () => selecionarRoupa(roupa, div);
      grid.appendChild(div);
    });
  }

  function trocarAba(aba) {
    abaAtual = aba;
    renderizarRoupas();
  }

  function selecionarRoupa(roupa, elemento) {
    document.querySelectorAll('.roupa').forEach(e => e.style.outline = 'none');

    if (abaAtual === 'camisas') {
      camisaSelecionada = roupa.id;
    } else if (abaAtual === 'shorts') {
      shortSelecionado = roupa.id;
    }

    elemento.style.outline = '3px solid yellow';
    atualizarPreco();
  }

  function atualizarPreco() {
    precoTotal = 0;
    if (camisaSelecionada > 0) {
      const camisa = roupas.camisas.find(r => r.id === camisaSelecionada);
      if (camisa) precoTotal += camisa.preco;
    }
    if (shortSelecionado > 0) {
      const short = roupas.shorts.find(r => r.id === shortSelecionado);
      if (short) precoTotal += short.preco;
    }
    document.getElementById('preco-total').innerHTML = `VALOR TOTAL<br>R$ ${precoTotal}`;
  }

  function mostrarNotificacao(msg) {
    const n = document.getElementById('notificacao');
    n.textContent = msg;
    n.style.opacity = 1;
    setTimeout(() => (n.style.opacity = 0), 10000);
  }

  // ✅ Botão EQUIPAR
  ocument.getElementById('btnEquipar').onclick = () => {
  if (camisaSelecionada < 0 || shortSelecionado < 0) {
    return mostrarNotificacao("Selecione camisa e short!");
  }

  const data = `equiparSkin:${camisaSelecionada},${shortSelecionado}`;
  cef.emit(data);
  mostrarNotificacao("Visualização aplicada!");
};

  // ✅ Botão COMPRAR
  document.getElementById('btnPagar').onclick = () => {
  if (camisaSelecionada < 0 || shortSelecionado < 0) {
    return mostrarNotificacao("Selecione camisa e short!");
  }

  const data = `comprarSkin:${camisaSelecionada},${shortSelecionado}`;
  cef.emit(data);
  mostrarNotificacao("Compra realizada!");
};

  // ✅ Botão CANCELAR
  document.getElementById('btnCancelar').onclick = () => {
    cef.emit('loja:cancelar');
  };

  renderizarRoupas();
</script>




</body>
</html>
